<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-a-Sketch</h1>
    </header>
    <div class="container-body">
        <div class="buttons-panel">
            <input type="color" id="colorpicker" value="#000000">
            <button class="btn color">Single color</button>
            <button class="btn rainbow">Rainbow mode</button>
            <button class="btn prg-dark">Progressive darkening mode</button> 
            <button class="btn eraser">Eraser</button>
            <button class="btn clear">Clear</button>
            <div class="size-value"></div>
            <input id="size-range" type="range" min="1" max="64" value="16">
        </div>
        <div class="outer-grid-container">
            <div class="inner-grid-container">

            </div>
        </div>     
    </div>
    <script src="script.js"></script>
</body>
</html>
